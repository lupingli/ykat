<!DOCTYPE html>
<html>
<head>
    <title>门店pc_登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div>
    <div id="header">
        <p></p>
    </div>
    <div id="body">
        <div id="left">
        </div>
        <div id="right">
            <p>账号登录</p>
            <form action="user/login" method="post">
                <div class="in">
                    <div id="phone"></div>
                    <input type="text" name="name" autocomplete="off" placeholder="手机号/用户名">
                    <div class="close"></div>
                </div>
                <div class="in">
                    <div id="lock"></div>
                    <input type="password" name="password" autocomplete="off" placeholder="密  码">
                    <div class="close"></div>
                </div>
                <a href="" id="link">忘记密码?</a>
                <a href="" id="linka">网点注册&gt;&gt;</a>
                <div class="in">
                    <input type="submit" name="button" value="立即登录" style="margin: 0px 50px;">
                </div>

                <div>
                    <div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div id="footer">

    </div>


</div>


</body>
</html>
